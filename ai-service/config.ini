# FraudDocAI AI Service Configuration
# This file contains default configuration values
# Environment variables will override these settings

[server]
# Server host address (0.0.0.0 for all interfaces, 127.0.0.1 for localhost only)
host = 0.0.0.0
# Server port number
port = 8001
# Enable auto-reload for development (true/false)
reload = true
# Log level (debug, info, warning, error, critical)
log_level = info

[cors]
# Comma-separated list of allowed origins for CORS
allowed_origins = http://localhost:3000,http://localhost:8080
# Allow credentials in CORS requests (true/false)
allow_credentials = true

[ai]
# Hugging Face model for emotion analysis
emotion_model = cardiffnlp/twitter-roberta-base-emotion
# Hugging Face model for question answering
qa_model = distilbert-base-uncased-distilled-squad
# Hugging Face model for sentence embeddings
embedding_model = all-MiniLM-L6-v2
