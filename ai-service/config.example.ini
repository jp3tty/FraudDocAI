# FraudDocAI AI Service - Example Configuration
# Copy this file to config.ini and modify as needed
# Environment variables will override these settings

[server]
# Server host address
# 0.0.0.0 = Listen on all interfaces (default for Docker)
# 127.0.0.1 = Listen only on localhost (more secure)
host = 0.0.0.0

# Server port number
# Default: 8001
# Alternative ports: 8000, 8080, 9000
port = 8001

# Enable auto-reload for development
# true = Auto-reload on file changes (development)
# false = No auto-reload (production)
reload = true

# Log level
# debug = Most verbose logging
# info = Standard logging (default)
# warning = Only warnings and errors
# error = Only errors
# critical = Only critical errors
log_level = info

[cors]
# Allowed origins for CORS (comma-separated)
# Add your frontend URLs here
allowed_origins = http://localhost:3000,http://localhost:8080,http://127.0.0.1:3000

# Allow credentials in CORS requests
# true = Allow cookies and authentication headers
# false = Basic CORS only
allow_credentials = true

[ai]
# Hugging Face model for emotion analysis
# Options: cardiffnlp/twitter-roberta-base-emotion (default)
#          microsoft/DialoGPT-medium (alternative)
emotion_model = cardiffnlp/twitter-roberta-base-emotion

# Hugging Face model for question answering
# Options: distilbert-base-uncased-distilled-squad (default)
#          deepset/roberta-base-squad2 (alternative)
qa_model = distilbert-base-uncased-distilled-squad

# Hugging Face model for sentence embeddings
# Options: all-MiniLM-L6-v2 (default)
#          all-mpnet-base-v2 (alternative)
embedding_model = all-MiniLM-L6-v2
