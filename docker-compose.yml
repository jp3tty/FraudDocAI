version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14
    container_name: frauddocai-postgres
    environment:
      POSTGRES_DB: frauddocai
      POSTGRES_USER: frauddocai
      POSTGRES_PASSWORD: frauddocai123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - frauddocai-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: frauddocai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - frauddocai-network

  # Apache Kafka (for real-time processing)
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: frauddocai-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - frauddocai-network

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: frauddocai-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      CLUSTER_ID: MzU3Njc4NzI0ODk1ODM5MjY0Nzg=
    networks:
      - frauddocai-network

  # MinIO (S3-compatible storage for documents)
  minio:
    image: minio/minio:latest
    container_name: frauddocai-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: frauddocai
      MINIO_ROOT_PASSWORD: frauddocai123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - frauddocai-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  frauddocai-network:
    driver: bridge
